	<table border="3">

		</tr>
		<!-- 자바스크립트를 활용하여 반복되는 HTML 태그를 반복문으로 처리 가능(전체도 가능) -->
		<!-- 1개 행에 10개의 열을 생성하여 1 ~ 10 까지 데이터 표시 => for문으로 처리 -->		
		<tr> 
		<!-- 만들고자하는 반복문 td태그가 들어가야할 for문 전에 tr이 있어야하므로
		script 태그 전에 tr을 만들어준다(닫을때도 script태그 뒤로 동일) --> 
			<script>
			// for문을 사용하여 1 ~ 10 까지 1씩 증가하도록 처리			
// 				for(let i = 1; i <= 10; i++){
// 					document.write("<td>" + i + "</td>");
// 				}

				// --------------------------------------------------------
				// while문을 사용하여 동일한 작업 수행			
				let i = 1;
				
				while(i <= 10) {
					// 제어변수 i값을 데이터로 활용하여 <td></td> 태그 반복					
					document.write("<td>" + i + "</td>");
					i++;
				}
			</script>	
		</tr>
